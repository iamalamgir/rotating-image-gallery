<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="image/25.jpg" alt="Image"></span>
        <span style="--i:2;"><img src="image/24.jpg" alt="Image"></span>
        <span style="--i:3;"><img src="image/19.jpg" alt="Image"></span>
        <span style="--i:4;"><img src="image/29.jpg" alt="Image"></span>
        <span style="--i:5;"><img src="image/21.jpg" alt="Image"></span>
        <span style="--i:6;"><img src="image/22.jpg" alt="Image"></span>
        <span style="--i:7;"><img src="image/23.jpg" alt="Image"></span>
        <span style="--i:8;"><img src="image/20.jpg" alt="Image"></span>
    </div>

    <script src="script.js"></script>

</body>
</html>
